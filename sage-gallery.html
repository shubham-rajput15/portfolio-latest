      <script>
         const imageUrls = [
           "new-img/Sage/sage-milestone.jpeg",
           "new-img/Sage/sage-1.jpeg",
           "new-img/Sage/sage-2.jpeg",
           "new-img/Sage/sage-3.jpeg",
           "new-img/Sage/sage-4.jpeg",
           "new-img/Sage/sage-5.jpeg",
           "new-img/Sage/sage-6.jpeg",
           "new-img/Sage/sage-7.jpeg",
           "new-img/Sage/sage-8.jpeg",
           "new-img/Sage/sage-9.jpeg",
           "new-img/Sage/sage-10.jpeg",
           "new-img/Sage/sage-11.jpeg",
           "new-img/Sage/sage-12.jpeg",
           "image/Sage/s-1-h.jpg",
           "image/Sage/s-2-h.jpg",
           "image/Sage/s-3-h.jpg",
           "image/Sage/s-4-h.jpg",
           "image/Sage/s-5-h.jpg",
           "image/Sage/s-6-h.jpg",
           "image/Sage/s-7-h.jpg",
           "image/Sage/s-8-h.jpg",
           "image/Sage/s-9-h.jpg",
           "image/Sage/s-10-h.jpg",
           "image/Sage/s-11-h.jpg",
           "image/Sage/s-12-h.jpg"
         ];
         
         const mainImage = document.getElementById('sliderImage');
         const mainVideo = document.getElementById('sliderVideo');
         const thumbnailsContainer = document.getElementById('thumbnails');
         let currentIndex = 0;
         
         function showImage(index) {
           currentIndex = index;
           const url = imageUrls[index];
           const isVideo = url.endsWith('.mp4');
         
           if (isVideo) {
             mainImage.style.display = 'none';
             mainVideo.style.display = 'block';
             mainVideo.src = url;
             mainVideo.load();
             mainVideo.play();
           } else {
             mainVideo.pause();
             mainVideo.style.display = 'none';
             mainImage.style.display = 'block';
             mainImage.src = url;
           }
         }
         
         function nextImage() {
           currentIndex = (currentIndex + 1) % imageUrls.length;
           showImage(currentIndex);
         }
         
         function prevImage() {
           currentIndex = (currentIndex - 1 + imageUrls.length) % imageUrls.length;
           showImage(currentIndex);
         }
         
         // Auto slide every 3 seconds
         setInterval(() => {
           nextImage();
         }, 3000);
         
         // Auto go to next after video ends
         mainVideo.addEventListener('ended', () => {
           nextImage();
         });
         
         // Generate thumbnails
         imageUrls.forEach((url, index) => {
           const isVideo = url.endsWith('.mp4');
           const thumb = document.createElement(isVideo ? 'video' : 'img');
           thumb.src = url;
           thumb.style.height = '80px';
           thumb.style.borderRadius = '6px';
           thumb.style.cursor = 'pointer';
           thumb.onclick = () => showImage(index);
         
           if (isVideo) {
             thumb.muted = true;
             thumb.autoplay = true;
             thumb.loop = true;
             thumb.playsInline = true;
           }
         
           thumbnailsContainer.appendChild(thumb);
         });
         
         // Initial load
         showImage(0);
      </script>
